<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <button class="btn__return-to-main">На главную</button>
        <button class="btn__return hidden">Назад</button>
        <div class="login__box">
            <h3>Войдите или зарегистрируйтесь</h3>
            <div class="action__box">
                <label for="login">Имя пользователя</label>
                <input type="text" id="login">
                <label for="password">Пароль</label>
                <input type="text" id="password">
                <button class="btn__enter">Войти</button>
                <button class="login__btn__reg">Зарегистрироваться</button>
            </div>
        </div>
        <div class="registration__box hidden">
            <h3>Войдите или зарегистрируйтесь</h3>
            <div class="action__box">
                <label for="reg__login">Введите имя пользователя</label>
                <input type="text" id="reg__login">
                <label for="reg__password">Введите пароль</label>
                <input type="text" id="reg__password">
                <label for="reg__password-repeat">Повторите пароль</label>
                <input type="text" id="reg__password-repeat">
                <button class="registration__btn__reg">Зарегистрироваться</button>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
